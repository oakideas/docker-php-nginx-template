web:
    image: nginx:latest
    ports:
    - "8080:80"
    volumes:
        - ../src:/code
        - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    links:
        - php-fpm
php-fpm:
    build: ./php-fpm
    extra_hosts: 
        - "host.docker.internal:host-gateway"
    volumes:
        - ../src:/code